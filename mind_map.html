<!DOCTYPE html>
<html>
<head>
    <title>Mind Map</title>
    <style>
        body {
            background-color: #f2f2f2;
        }
        canvas {
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <canvas id="mindMapCanvas"></canvas>

    <script>
        // JSON data
        var data = {
            name: "Bhuwan",
            linkedTo: [
                {
                    friendName: "Prankur",
                    as: "Gossip friends",
                    message: "You are my friend"
                },
                // Add more linkedTo objects here
            ]
        };

        // Get canvas element
        var canvas = document.getElementById("mindMapCanvas");
        var ctx = canvas.getContext("2d");

        // Set canvas size
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Draw mind map
        function drawMindMap(data) {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw nodes
            drawNode(data.name, canvas.width / 2, canvas.height / 2);

            // Draw child nodes
            if (data.linkedTo) {
                var angle = 0;
                var angleIncrement = (2 * Math.PI) / data.linkedTo.length;
                var radius = 200;

                data.linkedTo.forEach(function (node) {
                    var x = canvas.width / 2 + radius * Math.cos(angle);
                    var y = canvas.height / 2 + radius * Math.sin(angle);

                    drawNode(node.friendName, x, y);

                    angle += angleIncrement;
                });
            }
        }

        // Draw a node
        function drawNode(text, x, y) {
            ctx.beginPath();
            ctx.arc(x, y, 50, 0, 2 * Math.PI);
            ctx.fillStyle = "orange";
            ctx.fill();
            ctx.closePath();

            ctx.font = "16px Arial";
            ctx.fillStyle = "white";
            ctx.textAlign = "center";
            ctx.fillText(text, x, y);
        }

        // Zoom and show child nodes on click
        canvas.addEventListener("click", function (event) {
            var rect = canvas.getBoundingClientRect();
            var x = event.clientX - rect.left;
            var y = event.clientY - rect.top;

            // Check if clicked on a node
            if (isNodeClicked(x, y, canvas.width / 2, canvas.height / 2, 50)) {
                // Zoom and show child nodes
                // Add animation code here
            }
        });

        // Check if a node is clicked
        function isNodeClicked(x, y, nodeX, nodeY, radius) {
            var dx = x - nodeX;
            var dy = y - nodeY;
            var distance = Math.sqrt(dx * dx + dy * dy);

            return distance <= radius;
        }

        // Initial draw
        drawMindMap(data);
    </script>
</body>
</html>
